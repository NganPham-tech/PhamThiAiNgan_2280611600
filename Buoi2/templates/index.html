<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thực hành An toàn thông tin nâng cao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .cipher-list {
            margin-top: 40px;
            padding: 0;
            list-style-type: none;
        }
        .cipher-item {
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .cipher-link {
            display: block;
            padding: 12px 20px;
            background-color: #f8f9fa;
            color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
        }
        .cipher-link:hover {
            background-color: #007bff;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .page-title {
            margin: 25px 0;
            color: #2c3e50;
        }
        .logo {
            max-width: 200px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <img src="https://file1.hutech.edu.vn/file/editor/homepage/stories/hinh34/logo%20CMYK-01.png" alt="HUTECH Logo" 
             class="logo img-fluid">

        <h4 class="page-title">BÀI THỰC HÀNH BẢO MẬT THÔNG TIN NÂNG CAO</h4>
        
        <ul class="cipher-list">
            <li class="cipher-item">
                <a href="/caesar" class="cipher-link">Caesar Cipher</a>
            </li>
            <li class="cipher-item">
                <a href="/vigenere" class="cipher-link">Vigenère Cipher</a>
            </li>
          
        </ul>
    </div>
</body>
</html>
